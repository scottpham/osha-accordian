<!DOCTYPE html>
<html lang="en">
<head>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<style>
   /* base dailygraphics styles */
    html { -webkit-text-size-adjust: none; }
    body {
        margin: 0;
        padding: 0;
        font: 14px/1.4 Arial, Helvetica, sans-serif;
        color: black;
    }
    h1 {
        margin: 0 0 6px 0;
        font-size: 20px;
        color: black;
    }
    h2 {
        font-weight: normal;
        color: #666;
        font-size: 14px;
        margin: 0 0 22px 0;
    }
    .footnotes { margin-bottom: 20px; }
    .footnotes h4 {
        margin: 2px 0 7px 0;
        color: #666;
        font-size: 11px;
    }
    .footnotes p,
    .footer p {
        margin: 2px 0 0 0;
        font-size: 11px;
        line-height: 1.3;
        color: #808080;
    }
    a, a:link, a:visited {
        color: white;
        text-decoration: none;
    }
    a:hover, a:active { opacity: 0.7; }	

	.panel {
		border-width: 1px;
	}
	.panel-heading {
		background-color: lightsteelblue !important;
	}
	</style>
	
	<meta charset="UTF-8">
	<title> Angular </title>
</head>


<body ng-app="customDirectives">
	<div ng-controller="CustomDirectivesController">
		<div custom-collapse ng-model="collapseData" collapse-panel-id="collapse-panel" collapse-panel-body-id="collapse-panel-body"=""></div>
	</div>
	
	
	
	
	
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular.min.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
